<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login — Async11</title>
  <style>
    body {
      margin:0;
      font-family:Arial, sans-serif;
      background:linear-gradient(135deg, #ffffff, #e6f4ff);
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }

    .login-box {
      background:white;
      padding:50px;
      width:420px;
      border-radius:18px;
      box-shadow:0 10px 30px rgba(0,0,0,0.1);
    }

    h2 {
      text-align:center;
      color:#1A3E5C;
      font-size:32px;
      margin-bottom:25px;
    }

    .input-field {
      width:100%;
      padding:15px;
      margin-bottom:20px;
      border:1px solid #ccc;
      border-radius:12px;
      font-size:16px;
    }

    .btn {
      width:100%;
      padding:15px;
      background:#1A3E5C;
      color:white;
      border:none;
      border-radius:12px;
      font-size:18px;
      cursor:pointer;
    }

    .btn:hover {
      opacity:0.9;
    }

    .extra-links {
      text-align:center;
      margin-top:18px;
      font-size:15px;
    }

    .extra-links a {
      color:#1A3E5C;
      text-decoration:none;
      font-weight:600;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>Login to Async11</h2>

    <form>
      <input type="email" class="input-field" placeholder="Email" required>
      <input type="password" class="input-field" placeholder="Password" required>

      <button class="btn">Login</button>

      <div class="extra-links">
        <p><a href="#">Forgot Password?</a></p>
        <p>Don’t have an account? <a href="#">Register</a></p>
      </div>
    </form>
  </div>

</body>
</html>
