    :root{
      --blue-500: #2b9adf;
      --blue-100: #eef8ff;

      --pastel-yellow: #FFF1C6; /* button */
    }
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,'Helvetica Neue',Arial; margin:0; color:var(--text); background:linear-gradient(180deg,#ffffff 0%, #f7fbff 100%);}    

    /* NAV */
    .nav{display:flex;align-items:center;justify-content:space-between;padding:18px 28px;max-width:1200px;margin:0 auto}
    .brand{display:flex;align-items:center;gap:14px}
    .brand img{height:52px}
    .menu{display:flex;gap:18px;align-items:center}
    .menu a{color:var(--text);text-decoration:none;font-weight:600;padding:8px 10px;border-radius:8px}
    .menu a:hover{background:rgba(43,154,223,0.08)}
    .cta{background:var(--pastel-yellow);color:#000;padding:10px 14px;border-radius:10px;font-weight:700;border:1px solid rgba(0,0,0,0.06)}

    /* Mobile */
    .mobile-toggle{display:none}
    @media (max-width:840px){
      .menu{display:none}
      .mobile-toggle{display:inline-flex;align-items:center;gap:8px}
    }

    /* HERO */
    .hero{max-width:1200px;margin:26px auto;padding:36px;display:grid;grid-template-columns:1fr 480px;gap:32px;align-items:center}
    .hero-left h1{font-size:38px;margin:0 0 14px;line-height:1.05}
    .hero-left p{color:var(--muted);margin:0 0 20px}
    .hero-actions{display:flex;gap:12px}
    .btn-primary{background:var(--blue-500);color:#fff;padding:12px 16px;border-radius:10px;border:none;font-weight:700}
    .btn-outline{background:transparent;border:2px solid rgba(43,154,223,0.16);padding:10px 14px;border-radius:10px;font-weight:700}
    .hero-right{background:linear-gradient(180deg,var(--blue-100),#fff);border-radius:14px;padding:18px;display:flex;align-items:center;justify-content:center;box-shadow:var(--card-shadow)}
    .hero-right img{max-width:100%;height:auto;border-radius:10px}

    /* FEATURES */
    .features{max-width:1200px;margin:10px auto;padding:26px;display:grid;grid-template-columns:repeat(3,1fr);gap:18px}

    .card p{margin:0;color:var(--muted)}

    .grid-3{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
    .tech-card{background:#fff;border-radius:12px;padding:16px;box-shadow:var(--card-shadow);min-height:160px}
    .tech-card h4{margin:6px 0}
    .tech-card p{color:var(--muted);font-size:14px}

    /* AI THERAPIST BIG */
    .ai-hero{background:#f2fbff;border-radius:14px;padding:28px;margin:20px auto;max-width:1200px;display:flex;align-items:center;justify-content:space-between;gap:20px}

    }
